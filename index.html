<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Presentación profesional creada con Reveal.js">
    <meta name="author" content="Tu Nombre">
    <title>Shopti – Plataforma Digital para Pulperías</title>
    
    <!-- Fuentes de Google -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Estilos de Reveal.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reveal.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/theme/black.min.css" id="theme">
    
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="css/custom.css">
    
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reveal.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/plugin/zoom/zoom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/plugin/notes/notes.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/plugin/markdown/markdown.min.js"></script>
    <script src="js/custom.js" defer></script>
</head>
<body>
    <div class="reveal">
        <div class="slides" id="slides-container">
            <!-- Las diapositivas se cargarán dinámicamente aquí -->
        </div>
    </div>

    <script>
        // Función para cargar las diapositivas dinámicamente
        async function loadSlides() {
            const slidesContainer = document.getElementById('slides-container');
            const slideFiles = [
                'revealjs-presentation/slides/slide1.html',
                'revealjs-presentation/slides/slide2.html',
                'revealjs-presentation/slides/slide3.html',
                'revealjs-presentation/slides/slide4.html',
                'revealjs-presentation/slides/slide5.html',
                'revealjs-presentation/slides/slide6.html',
                'revealjs-presentation/slides/slide6.1.html',
                'revealjs-presentation/slides/slide6.2.html',
                'revealjs-presentation/slides/slide6.3.html',
                'revealjs-presentation/slides/slide6.5.html',
                'revealjs-presentation/slides/slide7.html',
                'revealjs-presentation/slides/slide8.html',
                'revealjs-presentation/slides/slide9.html',
                'revealjs-presentation/slides/slide10.html',
                'revealjs-presentation/slides/slide11.html',
                'revealjs-presentation/slides/slide12.html'
            ];

            for (let i = 0; i < slideFiles.length; i++) {
                try {
                    const response = await fetch(slideFiles[i]);
                    const html = await response.text();
                    
                    // Extraer solo el contenido de la sección
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const section = doc.querySelector('section');
                    
                    if (section) {
                        slidesContainer.appendChild(section);
                    }
                } catch (error) {
                    console.error(`Error cargando ${slideFiles[i]}:`, error);
                }
            }

            // Inicializar Reveal.js después de cargar todas las diapositivas
        Reveal.initialize({
            transition: 'slide',
            backgroundTransition: 'slide',
            controls: true,
            progress: true,
            slideNumber: true,
            history: true,
            keyboard: true,
            overview: true,
            touch: true,
            loop: false,
            rtl: false,
            fragments: true,
            embedded: false,
            help: true,
            autoSlide: 0,
            autoSlideStoppable: true,
            mouseWheel: false,
            previewLinks: false,
            transitionSpeed: 'default',
            viewDistance: 3,
            parallaxBackgroundImage: '',
            parallaxBackgroundSize: '2100px 900px',
            parallaxBackgroundHorizontal: null,
            parallaxBackgroundVertical: null,
        });
        }

        // Cargar las diapositivas cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', loadSlides);
    </script>
</body>
</html>
